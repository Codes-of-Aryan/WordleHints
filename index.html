<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="answer.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Hints!</title>
    <link rel="stylesheet" href="content.css">
</head>

<body>
    <div class="game_container">
        <div class="title">
            <h1>WORDLE HINTS</h1>
        </div>

        <div class="animate">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper">
                    <div class="front">
                        <!-- front content -->
                        ?
                    </div>
                    <div class="back">
                        <!-- back content -->
                        <span id="letter1" style="background-color:green;"></span>
                    </div>

                </div>
            </div>

            <div class="flip-container2" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper2">
                    <div class="front2">

                        ?
                    </div>
                    <div class="back2">

                        <span id="letter2" style="background-color:green;"></span>
                    </div>

                </div>
            </div>

            <div class="flip-container3" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper3">
                    <div class="front3">

                        ?
                    </div>
                    <div class="back3">

                        <span id="letter3" style="background-color:green;"></span>
                    </div>

                </div>
            </div>


            <div class="flip-container4" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper4">
                    <div class="front4">

                        ?
                    </div>
                    <div class="back4">

                        <span id="letter4" style="background-color:green;"></span>

                    </div>

                </div>
            </div>

            <div class="flip-container5" ontouchstart="this.classList.toggle('hover');">
                <div class="flipper5">
                    <div class="front5">
                        <!-- front content -->
                        ?
                    </div>
                    <div class="back5">
                        <!-- back content -->
                        <span id="letter5" style="background-color:green;"></span>
                    </div>

                </div>
            </div>
        </div>

        <script>
            document.getElementById("letter1").innerHTML = answer().letter1.toUpperCase();
            document.getElementById("letter2").innerHTML = answer().letter2.toUpperCase();
            document.getElementById("letter3").innerHTML = answer().letter3.toUpperCase();
            document.getElementById("letter4").innerHTML = answer().letter4.toUpperCase();
            document.getElementById("letter5").innerHTML = answer().letter5.toUpperCase();
        </script>

        <div class="buttons">
            <div class="defineButton">
                <button class="button-82-pushable" role="button" onclick="defClick()">
                    <span class="button-82-shadow">

                    </span><span class="button-82-edge">

                    </span><span class="button-82-front text">DEFINITION</span></button>
            </div>
            <div class="exampleButton">
                <button class="button-82-pushable" role="button" onclick="exClick()">
                    <span class="button-82-shadow">

                    </span><span class="button-82-edge">

                    </span><span class="button-82-front text">EXAMPLE</span>
            </div>
        </div>

        <div class="define-container">

            <div id="buttonTextDef" style="display: none;" class="define">
            </div>

            <div id="buttonTextEx" style="display: none;" class="example">
            </div>

        </div>

        <div class="footer">
            <h5>Made with &lt3 by Aryan Agrawal
                <a href="https://github.com/Codes-of-Aryan" target="_blank">
                    <img src="github_icon_.png" width="80" height="40" style="vertical-align: middle;">
                </a>
            </h5>
        </div>
    </div>


</body>

</html>
